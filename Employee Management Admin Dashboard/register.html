<body>
    <header class="background-img-register overflow-hidden d-flex">
        <div class="d-flex registration-cnt">
            <div class="left-side-cnt">
                <img class="left-sided-img" src="https://plus.unsplash.com/premium_photo-1661585743506-731cf843682c?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="right-side-cnt">
                <div class="regst-cnt">
                    <div class="flex regist-lang-cnt">
                        <h1>Registration</h1>
                        <i class="fa-light fa-language lang-icn"></i>
                    </div>
                    <br>
                    <hr class="hr-tag">
                </div>
                <br>
                <form action="">
                    <div class="d-flex form-cnt-register">
                        <div class="left-side-form">
                            <label for="full name">Full Name</label><br>
                            <input required type="text" name="full_name" id="full name" placeholder="Please enter your full name"><br>
                            <label for="email">Email</label><br>
                            <input required type="email" name="email" id="email" placeholder="Please enter your email"><br>
                            <label for="country">Country</label><br>
                            <input type="text" name="country" id="country" placeholder="Please enter your country"><br>
                            <label for="password">Password</label><br>
                            <input required type="password" name="password" id="password" placeholder="Please enter your password"><br>

                            <!-- Extra line needs to be removed after usage if requires -->
                            <!-- <label for="confirm password">Confirm Password</label><br>
                            <input required type="password" name="confirm_password" id="confirm password" placeholder="Please confirm your password"><br><br> -->
                            <!-- Extra lines ends in here upto this coding format -->

                        </div>
                        <div class="right-side-form">
                            <label for="position you are applying for">Position you are applying for</label><br>
                            <select required class="select-type-1" name="position_you_are_applying_for" id="position you are applying for">
                                <option class="default-selection" value="" selected> --- Select Option --- </option>
                                <option value="">Standard Job Application</option>
                                <option value="">Open Application </option>
                                <option value="">Internal Transfer </option>
                                <option value="">Automated Application</option>
                                <option value="">Miscommunication </option>
                                <option value="">Speculative Application</option>
                                <option value="">Non-Traditional Roles</option>
                                <option value="">Advertised Role</option>
                                <option value="">Applying for Multiple Roles</option>
                                <option value="">Career Transition</option>
                                <option value="">General Hiring Pool</option>
                                <option value="">Misalignment</option>
                                <option value="">Digital Marketing </option>
                                <option value="">Frontend Developer</option>
                            </select><br>
                            <label for="phone number">Phone number</label><br>
                            <input required type="number" name="phone_number" id="phone_number" placeholder="ðŸ“ž Phone number"><br>
                            <label for="city">City</label><br>
                            <input required type="text" name="city" id="city" placeholder="Please enter your city"><br>
                            <label for="confirm password">Confirm Password</label><br>
                            <input required type="password" name="confirm_password" id="confirm password" placeholder="Please confirm your password"><br>
                        </div>
                    </div>
                    <div class="form-cnt-register2">
                        <label class="gender-info" for="gender">Gender</label><br><br>
                        <input required type="radio" id="male" name="gender">
                        <label class="gnd-info" for="male">Male</label>
                        <input required type="radio" id="female" name="gender">
                        <label class="gnd-info" for="female">Female</label>
                        <input required type="radio" id="other" name="gender">
                        <label class="gnd-info" for="other">Other</label>
                        <input required type="radio" id="prefer not to say" name="gender">
                        <label class="gnd-info" for="prefer not to say">Prefer not to say</label><br>
                    </div><br>
                    <div class="ac register-cnt">
                        <a href="">
                            <input required type="submit" name="register" value="Register" class="register-btn">
                        </a>
                    </div>
                    <br>
                    <div>
                        <p class="sign-in">Already have an Account? &nbsp;<span><a href="./login.html">Log-in</a></span></p>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>
